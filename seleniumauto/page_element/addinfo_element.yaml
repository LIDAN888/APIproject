添加页面滚动条: 'CSS_SELECTOR==.productPage'
产品名字: 'XPATH==//input[@name="editFormData[name][name_en]"]'
价格部分: 'XPATH==//span[text()="价格部分"]'
等级价格: 'XPATH==//span[text()="增加等级(Tier)价格"]'
等级价格个数第一行: 'XPATH==//tr/td/input[@class="tier_qty textInput "]'
等级价格价格第一行: 'XPATH==//tr/td/input[@class="tier_price textInput"]'
等级价格个数第二行: 'XPATH==//tr[2]/td/input[@class="tier_qty textInput "]'
等级价格价格第二行: 'XPATH==//tr[2]/td/input[@class="tier_price textInput"]'
图片信息: 'XPATH==//span[text()="图片信息"]'
浏览文件: 'XPATH==//span[text()="浏览文件"]'
分类信息: 'XPATH==//span[text()="分类信息"]'
分类信息复选框: 'XPATH==//*[@class="ckbox unchecked"]'
保存按钮: 'XPATH==//*[@name="accept"]'